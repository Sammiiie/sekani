<!DOCTYPE html>
<html>
    <head>
        <style>
            .head {
                color: black;
                font-family: helvetica;
                background-color: #eaeaea;
                width: 100%;
                display:inline-flex ;
                padding: 10px;
            }
            .grid {
                display: grid;
                grid-column-gap: 10px;
                grid-template-columns: 50px 50px;
            }
            .cname{
                margin-left: 70%;
                text-align:right;
            }
            .customer-info {
                display:inline-block ;
                width:100%;
            }
            .customer-info-box {
                display:inline-flex ;
                padding: 10px;
                width: 100%;
                font-weight: bolder;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            .right{
                text-align:right;
            }
            .left{
                text-align:left;
            }
            .tablea{
                width:100%;
            }
            th{
                color: white;
                background-color: black;
                border: 1px solid white;
            }
            .table{
                width:100%;
                font-family: Garamond (Headings);
            }
            </style>
    </head>
    <body>
        <div class="head">
            <div class="cname"><h1>Company Name</h1></div> 
        </div>
        <div class="customer-info-box">
            <div style="background-color:c264c9;"class="customer-info">
                <span class="left">
                <span>Branch name</span><br/> 
                <span>Branch address</span><br/>
                <span>Client name</span><br/> 
                <span>Currency</span><br/>
            </span>
            <span class="left">
                <span>Account number</span><br/> 
                <span>Total debit</span><br/>
                <span>Statement period</span><br/> 
                <span>Total credit</span><br/> 
            </span>
            </div>
        </div>
        <div class="table">
            <table class="tablea">
                <thead>
                    <tr>
                        <th>Opening Balance</th>
                        <th>Closing Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2,000,000</td>
                        <td>2,600,000</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            
        </div>
    </body>
</html>
